<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chef Signup - Chefaro</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- External CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        Chefaro
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="chefs.html">Chefs</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="logIn.html">Login</a></li>
          <li class="nav-item"><a class="nav-link active" href="chef-signup.html">Chef Signup</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Signup Section -->
  <section class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Join Chefaro as a Private Chef</h2>
      <p class="text-center text-muted mb-5">Share your culinary talent with our growing community and connect with clients looking for private chefs.</p>

      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-lg border-0">
            <div class="card-body p-4">
              <h4 class="card-title text-center mb-4">Chef Sign Up Form</h4>
              <form id="chefSignupForm">
                
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="mb-3">
                  <label for="specialty" class="form-label">Specialty Cuisine</label>
                  <input type="text" class="form-control" id="specialty" placeholder="e.g. Italian, Vegan, BBQ" required>
                </div>

                <div class="mb-3">
                  <label for="bio" class="form-label">Short Bio</label>
                  <textarea class="form-control" id="bio" rows="3" placeholder="Tell us about your experience and cooking style" required></textarea>
                </div>

                <div class="mb-3">
                  <label for="image" class="form-label">Upload Profile Picture</label>
                  <input type="file" class="form-control" id="image" accept="image/*">
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2025 Chefaro</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- External JS -->
  <script src="js/script.js"></script>
</body>
</html>
