<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">TasteHub</a>

<!-- Sign Up Section -->
<div class="container my-5 flex-fill">
    <h2 class="text-center mb-4">Sign Up</h2>
    <form id="signUpForm" class="col-md-6 mx-auto p-4 border rounded shadow-sm bg-white">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            <label for="username2" class="form-label">Username</label>
            <input type="text" id="username2" class="form-control" placeholder="Enter your username" required>
            <label for="password2" class="form-label">Password</label>
            <input type="password" id="password2" class="form-control" placeholder="Enter your password" required>
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Re-enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>

    <div id="welcomeSection2" class="text-center mt-5 d-none">
        <h3 class="fw-bold">Welcome to TasteHub, <span id="displayName2"></span>!</h3>
        <p>Here you can track your favorite recipes, reviews, and hired chefs.</p>
        <button class="btn btn-success" id="signUpBtn">Explore</button>
        <button class="btn btn-danger" id="logoutBtn2">Logout</button>
    </div>
</div>

<!-- Footer -->
