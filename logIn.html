    <link rel="stylesheet" href="css/style.css">

<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Chefaro</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>

<!-- Login Section -->
<div class="container my-5 flex-fill">
    <h2 class="text-center mb-4">User Login</h2>
    <form id="loginForm" class="col-md-6 mx-auto p-4 border rounded shadow-sm bg-white">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <p>New user? Sign up <strong><a href="signUp.html">here</a></strong></p>
    </form>

    <div id="welcomeSection" class="text-center mt-5 d-none">
        <h3 class="fw-bold">Welcome back, <span id="displayName"></span>!</h3>
        <p>Here you can track your favorite recipes, reviews, and hired chefs.</p>
        <button class="btn btn-success" id="loginBtn">Explore</button>
        <button class="btn btn-danger" id="logoutBtn">Logout</button>
    </div>
</div>
