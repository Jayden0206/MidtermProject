<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Bookings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body and heading */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #2c3e50;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* Booking request cards */
        .request {
            background-color: #fff;
            padding: 20px 25px;
            margin: 15px auto;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .request:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
        }

        /* Buttons */
        .buttons button {
            margin-left: 10px;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: transform 0.1s;
            color: #fff;
        }

        .buttons button:active {
            transform: scale(0.95);
        }

        .accept {
            background-color: #27ae60;
        }

        .accept:hover {
            background-color: #2ecc71;
        }

        .deny {
            background-color: #c0392b;
        }

        .deny:hover {
            background-color: #e74c3c;
        }

        /* Request info styling */
        .request div:first-child {
            font-size: 1.1rem;
        }

        .request strong {
            color: #34495e;
        }

        /* Responsive adjustments */
        @media(max-width: 650px){
            .request {
                flex-direction: column;
                align-items: flex-start;
            }

            .buttons {
                margin-top: 10px;
            }
        }

        /* Navbar link hover */
        .navbar-nav .nav-link:hover {
            color: #f8c471 !important;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Chefaro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                   <li class="nav-item"><a class="nav-link" href="chefs.html">Hire a Chef</a></li>
<li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
<li class="nav-item"><a class="nav-link" href="logIn.html" id="navLogin">Log In</a></li>
<li class="nav-item"><a class="nav-link" href="signUp.html" id="navSignup">Sign Up</a></li>
<li class="nav-item"><a class="nav-link" href="profile.html" id="navProfile">Profile</a></li>
<li class="nav-item"><a class="nav-link" href="#" id="navLogout">Logout</a></li>
<li class="nav-item"><a class="nav-link" href="chefbooking.html" id="navChefBookings">Chef Bookings</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <h1>Booking Requests</h1>

    <!-- Booking Requests -->
    <div class="request">
        <div>
            <strong>John Doe</strong> - 12-05-2025, 7:00 PM
        </div>
        <div class="buttons">
            <button class="accept" onclick="handleAction('John Doe', 'accepted')">Accept</button>
            <button class="deny" onclick="handleAction('John Doe', 'denied')">Deny</button>
        </div>
    </div>

    <div class="request">
        <div>
            <strong>Jane Smith</strong> - 12-06-2025, 6:00 PM
        </div>
        <div class="buttons">
            <button class="accept" onclick="handleAction('Jane Smith', 'accepted')">Accept</button>
            <button class="deny" onclick="handleAction('Jane Smith', 'denied')">Deny</button>
        </div>
    </div>

    <div class="request">
        <div>
            <strong>Bob Johnson</strong> - 12-07-2025, 5:30 PM
        </div>
        <div class="buttons">
            <button class="accept" onclick="handleAction('Bob Johnson', 'accepted')">Accept</button>
            <button class="deny" onclick="handleAction('Bob Johnson', 'denied')">Deny</button>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Booking actions -->
    <script>
        function handleAction(name, action) {
            alert(`${name}'s booking has been ${action}.`);
        }
    </script>
<script src="js/script.js"></script>
</body>
</html>
