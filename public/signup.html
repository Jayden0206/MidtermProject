<!-- Sign Up Section -->
<div class="container my-5 flex-fill">
    <h2 class="text-center mb-4">Sign Up</h2>
    <form id="signUpForm" class="col-md-6 mx-auto p-4 border rounded shadow-sm bg-white">
        <div class="mb-3">
            <label for="username2" class="form-label">Username</label>
            <input type="text" id="username2" class="form-control" placeholder="Enter your username" required>
            <label for="password2" class="form-label">Password</label>
            <input type="password" id="password2" class="form-control" placeholder="Enter your password" required>
            <label for="isChef" class="form-label">Are you a chef?</label>
            <select id="isChef">
                <option value="N">No</option>
                <option value="Y">Yes</option>
            </select>

            <!-- hidden until yes is selected -->
            <div id="chefDescriptionSection" style="display:none; margin-top:10px;">
                <label for="chefDescription" class="form-label">Chef Despcription:</label>
                <textarea id="chefDescription" rows="4" placeholder="Describe your cooking, specialties, etc."></textarea>
            </div>

        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
</div>
